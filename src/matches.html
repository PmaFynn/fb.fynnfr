<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Good Matches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
        }

        .match {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .team {
            display: flex;
            align-items: center;
            width: 30%;
            text-align: center;
        }

        .team img {
            width: 30px;
            height: 30px;
            margin-right: 8px;
        }

        .competition {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 40%;
        }

        .competition img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }

        .match-date {
            font-size: 18px;
            font-weight: bold;
        }

        .countdown {
            font-size: 14px;
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="next-matches">
        <h2>NÃ¤chste Spiele</h2>
    </div>

    <script>
        async function fetchData() {
            try {
                const apiUrls = [
                    "http://api.football-data.org/v4/teams/81/matches?status=SCHEDULED",
                    "http://api.football-data.org/v4/teams/5/matches?status=SCHEDULED",
                    "http://api.football-data.org/v4/teams/3/matches?status=SCHEDULED",
                    "http://api.football-data.org/v4/teams/4/matches?status=SCHEDULED",
                    "http://api.football-data.org/v4/teams/18/matches?status=SCHEDULED"
                ];
                
                const proxyUrl = "https://workers-playground-muddy-resonance-30f7.fynn091209.workers.dev/?url=";
                let allMatches = [];

                for (let url of apiUrls) {
                    const response = await fetch(proxyUrl + encodeURIComponent(url));
                    const data = await response.json();
                    if (data.matches) {
                        allMatches = [...allMatches, ...data.matches];
                    }
                }

                allMatches.sort((a, b) => new Date(a.utcDate) - new Date(b.utcDate));
                displayMatches(allMatches);

            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        function displayMatches(matches) {
            const nextMatchesDiv = document.getElementById("next-matches");

            matches.forEach(match => {
                nextMatchesDiv.appendChild(createMatchElement(match));
            });
        }

        function createMatchElement(match) {
            const matchDate = new Date(match.utcDate);
            const now = new Date();
            const timeDiff = matchDate - now;
            let countdownText = "Live now";

            if (timeDiff > 0) {
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));

                if (days > 0) {
                    countdownText = `Starts in: ${days}d ${hours}h ${minutes}m`;
                } else {
                    countdownText = `Starts in: ${hours}h ${minutes}m`;
                }
            }

            const matchDiv = document.createElement("div");
            matchDiv.className = "match";
            matchDiv.innerHTML = `
                <div class="team">
                    <img src="${match.homeTeam.crest}" alt="${match.homeTeam.name}">
                    <!--<span>${match.homeTeam.shortName}</span>-->
                </div>
                <div class="competition">
                    <img src="${match.competition.emblem}" alt="${match.competition.name}">
                    <div class="match-date">${matchDate.getDate()}/${matchDate.getMonth() + 1}/${matchDate.getFullYear()}</div>
                    <div class="countdown">${countdownText}</div>
                </div>
                <div class="team" style="flex-direction: row-reverse; text-align: right;">
                    <img src="${match.awayTeam.crest}" alt="${match.awayTeam.name}">
                    <!--<span>${match.awayTeam.shortName}</span>-->
                </div>
            `;
            return matchDiv;
        }

        fetchData();
    </script>
</body>
