<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Good Matches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
        }
        .section {
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .match {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        .match div {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .match div:nth-child(2) {
            flex-direction: column;
        }
        .match img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }
        .countdown {
            font-size: 12px;
            color: red;
        }
        @media (max-width: 600px) {
            .match {
                flex-direction: row;
                justify-content: space-around;
            }
            .match div:nth-child(1),
            .match div:nth-child(3) {
                display: flex;
                align-items: center;
            }
            .match div:nth-child(1) img,
            .match div:nth-child(3) img {
                margin: 0;
            }
            .match div:nth-child(2) {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section" id="next-matches">
            <h2>NÃ¤chste Spiele</h2>
        </div>
    </div>
    <script>
        async function fetchData() {
            try {
                const bayernResponse = await fetch("https://api.openligadb.de/getnextmatchbyleagueteam/4741/40");
                const bayernData = await bayernResponse.json();
                const dortmundResponse = await fetch("https://api.openligadb.de/getnextmatchbyleagueteam/4741/7");
                const dortmundData = await dortmundResponse.json();
                const gladbachResponse = await fetch("https://api.openligadb.de/getnextmatchbyleagueteam/4741/87");
                const gladbachData = await gladbachResponse.json();
                const leverkusenResponse = await fetch("https://api.openligadb.de/getnextmatchbyleagueteam/4741/6");
                const leverkusenData = await leverkusenResponse.json();
                displayMatches([bayernData, dortmundData, gladbachData, leverkusenData]);
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        function displayMatches(matches) {
            const nextMatchesDiv = document.getElementById("next-matches");
            matches.forEach(match => {
                nextMatchesDiv.appendChild(createMatchElement(match));
            });
        }
        function createMatchElement(match) {
            const matchDate = new Date(match.matchDateTime);
            const now = new Date();
            const timeDiff = matchDate - now;
            let countdownText = "";
            if (timeDiff > 0) {
                const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                countdownText = `<span class='countdown'>Starts in: ${hours}h ${minutes}m</span>`;
            }
            const matchDiv = document.createElement("div");
            matchDiv.className = "match";
            matchDiv.innerHTML = `
                <div>
                    <img src="${match.team1.teamIconUrl}" alt="${match.team1.teamName}">
                    <span>${match.team1.shortName}</span>
                </div>
                <div>
                    <span>${matchDate.toLocaleString()}</span>
                    <div>${countdownText}</div>
                </div>
                <div>
                    <span>${match.team2.shortName}</span>
                    <img src="${match.team2.teamIconUrl}" alt="${match.team2.teamName}">
                </div>
            `;
            return matchDiv;
        }
        fetchData();
    </script>
</body>

</html>
